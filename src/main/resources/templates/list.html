<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragmentos::encabezado(~{::title},~{})">
    <title>Listado de libros</title>

</head>
<body>
<header th:replace="fragmentos::cabecera"></header>

<nav th:replace="fragmentos::navbar"></nav>

<main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-11 p-lg-11 mx-auto my-11">
            <div class="row">
                <div class="col-9">
                <h1 class="display-5 fw-normal" th:text="#{main.listado}">Listado de libros</h1>
                </div>

               <div th:replace="fragmentos::buscador"></div>
            </div>

            <table th:replace="fragmentos::lista-libros"></table>
        </div>
        <span th:if="${#authentication.name == 'admin'}">
        <button class="bg-secondary text-white"><a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/libro/new}"><i class="fa fa-plus"></i>
            <span th:text="#{main.añadir}">Añadir libro</span></a></button>
        </span>
    </div>


</main>

<footer th:replace="fragmentos::pie_pagina"></footer>

<th:block th:replace="fragmentos::jsfinal(~{})">


</th:block>
</body>
</html>
